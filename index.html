<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message For You</title>
    <style>
        body { 
            margin: 0; padding: 0; font-family: 'Arial', sans-serif; 
            background-color: #000; display: flex; 
            justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden; 
        }

        .bg-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("bgp.png");
            background-size: cover; background-position: center;
            filter: brightness(0.6); z-index: -1;
        }

        #content { 
            text-align: center; display: none; 
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(15px); padding: 40px;
            border-radius: 30px; border: 1px solid rgba(255, 255, 255, 0.2);
            width: 85%; max-width: 450px; color: white;
            z-index: 10;
            flex-direction: column; align-items: center; justify-content: center;
        }

        h1 { font-size: 2rem; text-shadow: 2px 2px 8px rgba(0,0,0,0.5); margin: 0 0 30px 0; }
        
        .btn-container { 
            display: flex; justify-content: center; align-items: center; 
            gap: 20px; height: 60px; width: 100%; position: relative; 
        }
        
        button { 
            padding: 15px 30px; font-size: 1.1rem; border-radius: 50px; 
            border: none; cursor: pointer; transition: 0.2s ease-out; font-weight: bold;
        }

        #yesBtn { background-color: #ff4d6d; color: white; z-index: 11; }
        #noBtn { background-color: #f8f9fa; color: #333; position: relative; }

        .success-img {
            width: 100%; max-width: 300px; border-radius: 15px;
            margin: 20px 0; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 3px solid white;
        }

        .heart-particle {
            position: fixed; bottom: -10%; color: #ff4d6d;
            font-size: 20px; user-select: none; pointer-events: none;
            animation: floatUp 6s linear infinite; z-index: 5;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>

    <div id="content">
        <h1 id="question">Disha, Will you be my Valentine? ❤️</h1>
        <div class="btn-container" id="actions">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="handleNoClick()">No</button>
        </div>
    </div>

    <script>
        // 1. Password Protection
        const pass = prompt("Enter our special date (DDMM):");
        if (pass === "0305") { 
            document.getElementById('content').style.display = 'flex'; 
            startHeartRain();
        } else {
            alert("Wrong code! Think of our first date.");
            location.reload();
        }

        // 2. Heart Rain Logic
        function startHeartRain() {
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-particle';
                    heart.innerHTML = '❤️';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                    heart.style.opacity = Math.random();
                    document.body.appendChild(heart);
                }, i * 300);
            }
        }

        // 3. Persistent Button Prank Logic
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function handleNoClick() {
            moveButton();
        }

        // 4. Success State (Centered Alignment)
        function celebrate() {
            const content = document.getElementById('content');
            const noBtn = document.getElementById('noBtn');
            if (noBtn) noBtn.style.display = 'none';
            
            content.innerHTML = `
                <h1 style="margin: 0;">I LOBB YOU BEBU! ❤️</h1>
                <img src="sp.jpg" 
                     alt="Success Image" 
                     class="success-img">
                <p style="margin: 0; font-size: 1.2rem;">I can't wait to spend my life with you ❤️</p>
            `;
            
            // Celebration explosion
            for(let i=0; i<30; i++) startHeartRain();
        }
    </script>
</body>

</html>
